<!DOCTYPE html>
<html>
<head>
  <title>Online Payments Fraud Detection</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="container">
    <div class="top-buttons">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('predict_page') }}">Predict</a>
    </div>
    <h2>Online Payments Fraud Detection</h2>
    <form action="{{ url_for('pred') }}" method="post">
      <div class="form-left">
        <div class="form-group">
          <label for="step">Step</label>
          <input type="text" id="step" name="step" placeholder="Step (e.g., 1, 2, 3...)">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" id="type" name="type" placeholder="Enter 0 for CASH_IN, 1 for CASH_OUT, 2 for DEBIT, 3 for PAYMENT, 4 for TRANSFER">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" name="amount" placeholder="Transaction amount">
        </div>
        <div class="form-group">
          <label for="oldbalanceorg">OldbalanceOrg</label>
          <input type="text" id="oldbalanceorg" name="oldbalanceorg" placeholder="Balance before transaction">
        </div>
        <div class="form-group">
          <label for="newbalanceorig">NewbalanceOrig</label>
          <input type="text" id="newbalanceorig" name="newbalanceorig" placeholder="Balance after transaction">
        </div>
        <div class="form-group">
          <label for="oldbalancedest">OldbalanceDest</label>
          <input type="text" id="oldbalancedest" name="oldbalancedest" placeholder="Recipient's balance before transaction">
        </div>
        <div class="form-group">
          <label for="newbalancedest">NewbalanceDest</label>
          <input type="text" id="newbalancedest" name="newbalancedest" placeholder="Recipient's balance after transaction">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
